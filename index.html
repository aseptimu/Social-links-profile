<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__photo"
        src="assets/images/avatar-jessica.jpeg"
        width="88"
        height="88"
        alt="profile photo"
      />
      <h1 class="main__header">Jessica Randall</h1>
      <h2 class="main__location">London, United Kingdom</h2>
      <p class="main__description">"Front-end developer and avid reader."</p>
      <ul class="social__list">
        <li class="social__list-item">
          <a href="https://github.com/" target="_blank" class="social__link"
            >GitHub</a
          >
        </li>
        <li class="social__list-item">
          <a
            href="https://www.frontendmentor.io/"
            target="_blank"
            class="social__link"
            >Frontend Mentor</a
          >
        </li>
        <li class="social__list-item">
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            class="social__link"
            >LinkedIn</a
          >
        </li>
        <li class="social__list-item">
          <a href="https://twitter.com/" target="_blank" class="social__link"
            >Twitter</a
          >
        </li>
        <li class="social__list-item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social__link"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://github.com/aseptimu" target="_blank">aseptimu</a>.
      </p>
    </footer>
  </body>
</html>
